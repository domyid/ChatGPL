<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPL: Chat Ga Pake Lama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="chat-header">
        ChatGPL
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="log">
            <!-- Pesan dari orang lain -->
            <div class="chat-message other">Pesan dari orang lain</div>
            <!-- Pesan dari user -->
            <div class="chat-message user">Pesan dari user</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Ketik pesan..." id="msg">
            <button id="sendbutton">Kirim</button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
