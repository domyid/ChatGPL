<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Instant Disposable Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
  <div id="log"></div>
  <div id="form" class="field is-grouped">
    <div class="control is-expanded">
      <input class="input" type="text" id="msg" placeholder="Type your message" autofocus autocomplete="off">
    </div>
    <div class="control">
      <button class="button is-info" id="sendbutton">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
