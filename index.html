<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Instant Anonymous Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.10.2/css/bulma.min.css">
  <style>
    html, body {
      height: 100%;
      background-color: #f5f5f5;
    }

    #log {
      background: white;
      padding: 0.5em;
      margin: 0.5em;
      height: calc(100% - 9em);
      overflow: auto;
    }

    #form {
      position: fixed;
      bottom: 0;
      width: calc(100% - 1em);
      background: white;
      padding: 0.5em;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <div id="log"></div>
  <form id="form">
    <div class="field is-grouped">
      <div class="control is-expanded">
        <input class="input" type="text" id="msg" placeholder="Type your message" autofocus autocomplete="off">
      </div>
      <div class="control">
        <button class="button is-info">Send</button>
      </div>
    </div>
  </form>

  <script>
    window.onload = function () {
      var conn;
      var msg = document.getElementById("msg");
      var log = document.getElementById("log");

      function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
          log.scrollTop = log.scrollHeight - log.clientHeight;
        }
      }

      document.getElementById("form").onsubmit = function () {
        if (!conn) {
          return false;
        }
        if (!msg.value) {
          return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
      };

      if (window["WebSocket"]) {
        conn = new WebSocket("wss://wss.do.my.id/ws");
        conn.onclose = function (evt) {
          var item = document.createElement("div");
          item.innerHTML = "<b>Connection closed.</b>";
          appendLog(item);
        };
        conn.onmessage = function (evt) {
          var messages = evt.data.split('\n');
          for (var i = 0; i < messages.length; i++) {
            var item = document.createElement("div");
            item.innerText = messages[i];
            appendLog(item);
          }
        };
      } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
      }
    };
  </script>
</body>
</html>
