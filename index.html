<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Instant Anonymous Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.10.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="log"></div>
  <form id="form" class="field is-grouped">
    <div class="control is-expanded">
      <input class="input" type="text" id="msg" placeholder="Type your message" autofocus autocomplete="off">
    </div>
    <div class="control">
      <button class="button is-info">Send</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
